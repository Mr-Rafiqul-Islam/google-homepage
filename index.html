<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Front page</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section>
            <header>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><img src="images/bars.png" alt="bars.png"></li>
                    <li><button>Sign In</button></li>
                </ul>
            </header>

            <main>
                <div class="Logo">
                    <img src="images/google.png" alt="google.png">
                </div>
                <div class="search_bar">
                    <input type="text" class="search">
                    <div class="icons">
                        <img src="images/search.png" alt="search.png">
                        <img class="mic" src="images/mic.png" alt="mic.png">
                    </div>
                </div>
                <div class="btns">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    Google offered in: <a href="">বাংলা</a>
                </div>
            </main>

            <footer>
                <div class="row">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                    <ul class="ml-1">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </footer>
    </section>
</body>
</html>
